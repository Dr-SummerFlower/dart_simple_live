name: ğŸ› ï¸ Local Build Only

# æ‰‹åŠ¨è§¦å‘ï¼ˆæ— éœ€æ¨é€ tagï¼‰
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "é€‰æ‹©æ„å»ºå¹³å°"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - android

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: android

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          ref: master

      # ========== å…¬å…±ç¯å¢ƒè®¾ç½® ==========
      - name: âš™ï¸ è®¾ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: ğŸ“¦ æ¢å¤ä¾èµ–
        run: |
          cd simple_live_app
          flutter pub get

      # ========== å¹³å°ä¸“å±æ­¥éª¤ ==========
      # Windows æ„å»º
      - name: ğŸªŸ æ„å»º Windows
        if: ${{ matrix.platform == 'windows' }}
        run: |
          flutter config --enable-windows-desktop
          cd simple_live_app
          flutter build windows --release

      # Android æ„å»ºï¼ˆä½¿ç”¨è°ƒè¯•ç­¾åï¼‰
      - name: ğŸ“± è®¾ç½® Java
        if: ${{ matrix.platform == 'android' }}
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
      - name: ğŸ“± æ„å»º Android (Debug)
        if: ${{ matrix.platform == 'android' }}
        run: |
          cd simple_live_app
          flutter build apk --debug  # ä½¿ç”¨è°ƒè¯•ç­¾åï¼Œæ— éœ€ keystore

      # ========== ä¸Šä¼ æ„å»ºäº§ç‰© ==========
      - name: ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ matrix.platform == 'windows' && 'simple_live_app/build/windows/runner/Release/**' || '' }}
            ${{ matrix.platform == 'mac' && 'simple_live_app/build/macos/Build/Products/Release/**' || '' }}
            ${{ matrix.platform == 'linux' && 'simple_live_app/build/linux/x64/release/**' || '' }}
            ${{ matrix.platform == 'android' && 'simple_live_app/build/app/outputs/flutter-apk/*.apk' || '' }}
            ${{ matrix.platform == 'ios' && 'simple_live_app/build/ios/ipa/*.ipa' || '' }}

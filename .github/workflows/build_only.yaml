name: ğŸ› ï¸ Local Build Only

# æ‰‹åŠ¨è§¦å‘ï¼ˆæ— éœ€æ¨é€ tagï¼‰
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "é€‰æ‹©æ„å»ºå¹³å°"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - windows
          - mac
          - linux
          - android
          - ios

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac
          - os: ubuntu-22.04
            platform: linux
          - os: macos-latest
            platform: android  # Android éœ€ macOS ç¯å¢ƒ
          - os: macos-latest
            platform: ios
    # ä»…è¿è¡Œç”¨æˆ·é€‰æ‹©çš„å¹³å°
    if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.platform }}

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          ref: master

      # ========== å…¬å…±ç¯å¢ƒè®¾ç½® ==========
      - name: âš™ï¸ è®¾ç½® Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: ğŸ“¦ æ¢å¤ä¾èµ–
        run: |
          cd simple_live_app
          flutter pub get

      # ========== å¹³å°ä¸“å±æ­¥éª¤ ==========
      # Windows æ„å»º
      - name: ğŸªŸ æ„å»º Windows
        if: ${{ matrix.platform == 'windows' }}
        run: |
          flutter config --enable-windows-desktop
          cd simple_live_app
          flutter build windows --release

      # macOS æ„å»º
      - name: ğŸ æ„å»º macOS
        if: ${{ matrix.platform == 'mac' }}
        run: |
          flutter config --enable-macos-desktop
          cd simple_live_app
          flutter build macos --release

      # Linux æ„å»º
      - name: ğŸ§ å®‰è£… Linux ä¾èµ–
        if: ${{ matrix.platform == 'linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev
      - name: ğŸ§ æ„å»º Linux
        if: ${{ matrix.platform == 'linux' }}
        run: |
          flutter config --enable-linux-desktop
          cd simple_live_app
          flutter build linux --release

      # Android æ„å»ºï¼ˆä½¿ç”¨è°ƒè¯•ç­¾åï¼‰
      - name: ğŸ“± è®¾ç½® Java
        if: ${{ matrix.platform == 'android' }}
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
      - name: ğŸ“± æ„å»º Android (Debug)
        if: ${{ matrix.platform == 'android' }}
        run: |
          cd simple_live_app
          flutter build apk --debug  # ä½¿ç”¨è°ƒè¯•ç­¾åï¼Œæ— éœ€ keystore

      # iOS æ„å»ºï¼ˆæ— éœ€ç­¾åï¼‰
      - name: ğŸ“² æ„å»º iOS (Simulator)
        if: ${{ matrix.platform == 'ios' }}
        run: |
          cd simple_live_app
          flutter build ipa --no-codesign --export-options-plist=/dev/null

      # ========== ä¸Šä¼ æ„å»ºäº§ç‰© ==========
      - name: ğŸ“¤ ä¸Šä¼ æ„å»ºäº§ç‰©åˆ° Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ matrix.platform == 'windows' && 'simple_live_app/build/windows/runner/Release/**' || '' }}
            ${{ matrix.platform == 'mac' && 'simple_live_app/build/macos/Build/Products/Release/**' || '' }}
            ${{ matrix.platform == 'linux' && 'simple_live_app/build/linux/x64/release/**' || '' }}
            ${{ matrix.platform == 'android' && 'simple_live_app/build/app/outputs/flutter-apk/*.apk' || '' }}
            ${{ matrix.platform == 'ios' && 'simple_live_app/build/ios/ipa/*.ipa' || '' }}
